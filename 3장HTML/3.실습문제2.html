<!DOCTYPE html>
<html>
    <head><title>웹 브라우저 소개</title></head>
    <style>
    html, body {margin:0; padding:0; height:100%;}
    .section {width:70%; height: 100%;float: left;}
    .article {width:30%; height: 100%;float: left;}
    </style>
    <h3>웹 브라우저 소개</h3>
    <hr>
    <body>
        <section class="section">
     <br><br><br>   
    브라우저라고 불리기도 하는 웹 부라우저(Web Browser)는, 사용자에게 웹 서버컴퓨터에 접속하고 웹 페이지, 이미지, 동영상, 음악 등 다양한 데이터 다운받아 보여주는 소프트웨어이다. 그림 1-2는 대표적인 Chrome 웹 브라우저를 보여준다.
    <br><br><br><br><br><br><br><br>
    웹 페이지는 브라우저에 HTML5 문서임을 알리기 위해 그림 1-3과 같은 코드를 첫 라인에 삽입하여야 한다.
        </section>
        <article class="article">
            <img src="media/그림1-2.PNG" width="250" height="200">
            <figcaption>그림 1-2 구글 Chrome</figcaption>
            <br>
            <img src="media/그림1-3.PNG" width="250" height="200">
            <figcaption>그림 1-3 HTML5 문서 구성</figcaption>
        </article>
    </body>
</html>
