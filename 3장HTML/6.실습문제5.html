<!DOCTYPE html>
<html>
    <head><title>도형 서식 폼 만들기</title></head>
    <h1>도형 서식 폼 만들기</h1>
    <hr>
    <form>
        <fieldset>
            <legend>도형 서식 입력</legend>
            선종류 <select size=3>
                <option>선없음</option>
                <option>실선</option>
                <option>점선</option>
            </select><br><br>
            선두께 <input type="number" min="1" max="50" step="1">
            선색 <input type="color" value="#00BFFF" onchange="document.body.style.color=this.value"><br><br>
            <label>투명도(0~100): <input type="range" min="0" max="100" list="transparency">
            <datalist id="transparency">
                    <option value="0" label="투명">
                    <option value="50" label="중간">
                    <option value="100" label="불투명">
                    </datalist></label>
        
        </fieldset>
    </form>
</html>
