<!DOCTYPE html>
<html>
    <head><title>소프트웨어 기술 선호에 관한 설문</title>
        <link href="survey4.css" type="text/css" rel="stylesheet">
</head>

<body>
    <header>
    <h1>설문지</h1>
    <p>소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.</p>
    </header>
    <section>
        <form><p><span class="formspan">학년</span>
                <label><input type="radio" name="grade" value="1" checked>1학년</label>
                <label><input type="radio" name="grade" value="2" >2학년</label>
                <label><input type="radio" name="grade" value="3" >3학년</label>
                <label><input type="radio" name="grade" value="4" >4학년</label>
                </p>
                <p><span class="formspan">성별</span>
                        <label><input type="radio" name="gender" value="men">남</label>
                        <label><input type="radio" name="gender" value="women">여</label>
                </p><p>
                <span class="formspan">관심 분야</span>
                <select>
                        <option value="1" selected>모바일 소프트웨어</option>
                        <option value="2" >웹 서비스</option>
                        <option value="3" >빅 데이터</option>
                        <option value="4" >디지털 콘텐츠 및 가상현실</option>
                </select>
                </p>
                
                <p><span class="formspan">진로</span>
                        <label><input type="checkbox" value="1" checked>개발</label>
                        <label><input type="checkbox" value="2">기획</label>
                        <label><input type="checkbox" value="3">영업</label>
                        <label><input type="checkbox" value="4">창업</label>
            </p>
            <span class="formspan">남기고 싶은 말</span>
                <textarea  cols="50" rows="10" placeholder="글을 남겨주세요"></textarea>
        </form>
    </section>
    <footer>
            <p>Copyright 2017 by Kitae</p>
    </footer>
</body>

</html>
